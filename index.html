<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="navbar.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <style>
      .highlighted {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="nav_bar">
      <div class="title">
        <h1>Task Planner</h1>
      </div>
      <div class="add_bar">Add new Task</div>
      <div class="view_bar">View all Task</div>
    </div>

    <div id="add_task">
      <!-- Main Task  -->
      <form id="form_taskname" onsubmit="prevent(event)">
        <label for="lname">Task Name:</label>
        <input
          type="text"
          id="task_name"
          name="task_name"
          placeholder="Enter Task Name"
          required
        />
        <button type="submit" onclick="addSubTask();" id="add_subtask_button">
          Add Sub task
        </button>
        <button type="submit" onclick="addTaskwithoutSubtask();">
          Add task
        </button>
      </form>
      <!-- Sub Task -->

      <form
        id="form_subtaskname"
        style="display: none"
        onsubmit="prevent(event)"
      >
        <label for="lname">Sub_task Name:</label>
        <input
          type="text"
          id="sub_task_name"
          name="sub_task_name"
          placeholder="Enter Sub_Task Name"
          required
        />

        <label for="start_date">Start Date:</label>
        <input
          type="date"
          id="start_date"
          onchange="enableEndDate()"
          required
        />

        <label for="end_date">End Date:</label>
        <input
          type="date"
          id="end_date"
          disabled
          onchange="enableStatusDropdown()"
          required
        />

        <label for="status">Status:</label>
        <select id="status" disabled required>
          <option value="">Select Status</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
          <option value="Due Passed">Due Passed</option>
          <option value="Cancelled">Cancelled</option>
        </select>

        <button type="submit" onclick="addNewSubTask()">
          Add more SubTask
        </button>
      </form>
      <div id="output"></div>
    </div>

    <div id="view_task" style="display: none">
      <h1>View Task</h1>
    </div>
  </body>
