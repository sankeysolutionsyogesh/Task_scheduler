<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="navbar.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <style>
      .highlighted {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="nav_bar">
      <div class="title">
        <h1>Task Planner</h1>
      </div>
      <div class="add_bar">Add new Task</div>
      <div class="view_bar">View all Task</div>
    </div>

    <div id="add_task">
      <!-- Main Task  -->
      <form id="form_taskname" onsubmit="prevent(event)">
        <label for="lname">Task Name:</label>
        <input
          type="text"
          id="task_name"
          name="task_name"
          placeholder="Enter Task Name"
          required
        />
        <button type="submit" onclick="addSubTask();" id="add_subtask_button">
          Add Sub task
        </button>
        <button type="submit" onclick="addTaskwithoutSubtask();">
          Add task
        </button>
      </form>
      <!-- Sub Task -->

      <form
        id="form_subtaskname"
        style="display: none"
        onsubmit="prevent(event)"
      >
        <label for="lname">Sub_task Name:</label>
        <input
          type="text"
          id="sub_task_name"
          name="sub_task_name"
          placeholder="Enter Sub_Task Name"
          required
        />

        <label for="start_date">Start Date:</label>
        <input
          type="date"
          id="start_date"
          onchange="enableEndDate()"
          required
        />

        <label for="end_date">End Date:</label>
        <input
          type="date"
          id="end_date"
          disabled
          onchange="enableStatusDropdown()"
          required
        />

        <label for="status">Status:</label>
        <select id="status" disabled required>
          <option value="">Select Status</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
          <option value="Due Passed">Due Passed</option>
          <option value="Cancelled">Cancelled</option>
        </select>

        <button type="submit" onclick="addNewSubTask()">
          Add more SubTask
        </button>
      </form>
      <div id="output"></div>
    </div>

    <div id="view_task" style="display: none">
      <h1>View Task</h1>
    </div>
  </body>

  <script>
    function prevent(event) {
      event.preventDefault();
    }

    var TaskPlanner = [
      //   {
      //     Taskid: 1,
      //     taskName: "Buy groceries",
      //     subTasks: [
      //       { id: 0, title: "Milk", status: "pending" },
      //       { id: 1, title: "Bread", status: "completed" },
      //     ],
      //   },
    ];

    function addSubTask() {
      let isDuplicate = false;
      const Tasknamevalue = document.getElementById("task_name");
      const taskName = Tasknamevalue.value.trim();
      if (taskName === "") {
        // alert("Please enter a valid Task Name.");
        return;
      }

      const newTask = {
        Taskid: TaskPlanner.length + 1,
        taskName: taskName,
        subTasks: [],
      };

      TaskPlanner.forEach((obj) => {
        if (obj.taskName == taskName) {
          isDuplicate = true;
        }
      });

      if (!isDuplicate) {
        TaskPlanner.push(newTask);
      }

      console.log(TaskPlanner);
      const addTaskButton = document.getElementById("add_subtask_button");
      addTaskButton.style.display = "none";
      const formSubTaskname = document.getElementById("form_subtaskname");
      formSubTaskname.style.display = "";
      return true;
    }

    function addTaskwithoutSubtask() {
      let isDuplicate = false;
      const Tasknamevalue = document.getElementById("task_name");
      const taskName = Tasknamevalue.value.trim();
      if (taskName === "") {
        // alert("Please enter a valid Task Name.");
        return;
      }

      const newTask = {
        Taskid: TaskPlanner.length + 1,
        taskName: taskName,
        subTasks: [],
      };

      TaskPlanner.forEach((obj) => {
        if (obj.taskName == taskName) {
          isDuplicate = true;
        }
      });

      if (!isDuplicate) {
        TaskPlanner.push(newTask);
      }

      console.log(TaskPlanner);

      // Clear the input field after adding the task
      alert("Added new Task");
    //   Tasknamevalue.value = "";
      clearOutput();
      handleViewClick();
    }

    function addNewSubTask() {
      const Tasknamevalue = document.getElementById("task_name");
      const taskName = Tasknamevalue.value.trim();
      const subTaskNameInput = document.getElementById("sub_task_name");
      const subTaskName = subTaskNameInput.value.trim();

      if (subTaskName === "") {
        return;
      }

      const startDateInput = document.getElementById("start_date");
      const endDateInput = document.getElementById("end_date");
      const statusDropdown = document.getElementById("status");

      const startDate = startDateInput.value;
      const endDate = endDateInput.value;
      const status = statusDropdown.value;
      const selectedTaskIndex = TaskPlanner.length - 1;
      const newSubTask = {
        s_id: TaskPlanner[selectedTaskIndex].subTasks.length + 1,
        s_title: subTaskName,
        s_status: status,
        s_startDate: startDate,
        s_endDate: endDate,
      };

      TaskPlanner[selectedTaskIndex].subTasks.push(newSubTask);
      addRow(newSubTask);
      subTaskNameInput.value = "";
      startDateInput.value = "";
      endDateInput.value = "";
      statusDropdown.selectedIndex = 0;
    }
  </script>

  <script>
    // ... your previous code ...

    function addRow(newSubTask) {
      const pElement = document.createElement("p");

      // Construct a human-readable sentence using HTML tags and CSS class
      const newSubTaskSentence = `Subtask with ID <span class="highlighted">${newSubTask.s_id}</span>, titled "<span class="highlighted">${newSubTask.s_title}</span>", has status "<span class="highlighted">${newSubTask.s_status}</span>", starting on <span class="highlighted">${newSubTask.s_startDate}</span>, and ending on <span class="highlighted">${newSubTask.s_endDate}</span>.`;

      // Set the innerHTML of the <p> element to the newSubTaskSentence
      pElement.innerHTML = newSubTaskSentence;

      // Get the output div
      const outputDiv = document.getElementById("output");

      // Append the <p> element to the output div
      outputDiv.appendChild(pElement);
    }

    function clearOutput() {
      const outputDiv = document.getElementById("output");
      while (outputDiv.firstChild) {
        outputDiv.removeChild(outputDiv.firstChild);
      }

      var TaskformData = document.getElementById('form_taskname');
      TaskformData.reset();

      var SubTaskformData = document.getElementById('form_subtaskname');
      SubTaskformData.reset();

      const addTaskButton = document.getElementById("add_subtask_button");
      addTaskButton.style.display = "";
      const formSubTaskname = document.getElementById("form_subtaskname");
      formSubTaskname.style.display = "none";
    }

  
    // ... your previous code ...
  </script>

  <script src="navBar.js"></script>
  <script src="calendar.js"></script>
</html>
